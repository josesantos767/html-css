<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: chartreuse;
            height: 300px;
            width: 300px;
            border: 10px solid darkolivegreen;
            border-style: solid;
            border-color: darkgrey;
            padding-top: 10px;
            margin: 10px auto 40px  auto;
            outline: 5px blue solid;
            
        }
        a {
            border: 10px solid red;
            padding: 10px 10px 10px 10px;
        
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Pargrafos tambem são exemplos de box-level,mas os <a href="#">links são exemplos de inline-level</a>
    vamos ver como tudoisto funciona.</p>
</body>
</html>
